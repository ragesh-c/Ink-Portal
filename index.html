    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              comic: ['"Bangers"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              ink: '#0a0a0a',
              paper: '#fcfbf7',
              accent: '#ff4d4d', // Bold Red
              secondary: '#fbbf24', // Yellow
              'comic-blue': '#3b82f6',
            },
            boxShadow: {
              'comic': '6px 6px 0px 0px #0a0a0a',
              'comic-hover': '10px 10px 0px 0px #0a0a0a',
              'comic-sm': '3px 3px 0px 0px #0a0a0a',
            },
            animation: {
              'comic-pop': 'comicPopReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f5;
        border-left: 1px solid #e4e4e7;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border: 2px solid #f4f4f5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff4d4d;
      }
      
      /* Light Comic Background with Paper Texture */
      .bg-comic-light {
        background-color: #fdfbf7;
        background-image: 
          url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"),
          radial-gradient(#e5e7eb 15%, transparent 16%), 
          radial-gradient(#e5e7eb 15%, transparent 16%);
        background-size: 200px 200px, 24px 24px, 24px 24px;
        background-position: 0 0, 0 0, 12px 12px;
      }

      .halftone-pattern {
        background-image: radial-gradient(#0a0a0a 1.5px, transparent 1.5px);
        background-size: 8px 8px;
        opacity: 0.05; /* Reduced opacity for better readability */
      }

      .paper-texture {
        background-color: #fcfbf7;
        background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      }
      
      /* Comic Text Stroke Utility */
      .text-stroke-white {
        -webkit-text-stroke: 5px white;
        paint-order: stroke fill;
      }
      .text-stroke-ink {
        -webkit-text-stroke: 1.5px #0a0a0a;
        paint-order: stroke fill;
      }

      /* 3D Flip Animations */
      .perspective-1000 {
        perspective: 2500px;
        perspective-origin: 50% 50%;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
        transform-origin: left center;
        backface-visibility: hidden;
        position: relative;
        will-change: transform;
      }
      
      /* Shadow Overlay for Paper Curl Effect */
      .transform-style-3d::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(0,0,0,0.05), rgba(255,255,255,0.2) 10%, rgba(0,0,0,0.1) 90%, rgba(0,0,0,0.2));
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s;
        z-index: 50;
      }

      /* Animation States */
      .page-idle {
        transform: rotateY(0deg) skewY(0deg);
        filter: brightness(1);
      }
      .page-idle::after { opacity: 0; }

      .page-flip-out {
        transform: rotateY(-85deg) skewY(-5deg);
        opacity: 1;
        transition: transform 0.4s ease-in;
      }
      .page-flip-out::after { opacity: 0.5; transition: opacity 0.4s ease-in; }
      
      .page-flip-in-setup {
        transform: rotateY(85deg) skewY(5deg);
        opacity: 1;
        transition: none !important;
      }
      .page-flip-in-setup::after { opacity: 0.5; }

      .page-flip-in-active {
        transform: rotateY(0deg) skewY(0deg);
        opacity: 1;
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      }
      .page-flip-in-active::after { opacity: 0; transition: opacity 0.6s ease-out; }

      /* Comic Pop Scroll Reveal */
      @keyframes comicPopReveal {
        0% { opacity: 0; transform: scale(0.9) translateY(40px) rotate(var(--reveal-rotate-start, -2deg)); }
        60% { opacity: 1; transform: scale(1.02) translateY(-8px) rotate(var(--reveal-rotate-mid, 1deg)); }
        100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
      }
      .animate-comic-pop {
        animation: comicPopReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0; /* Start hidden */
        will-change: transform, opacity;
      }

      /* Comic Hover Effects */
      .hover-comic-pop {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .hover-comic-pop:hover {
        transform: translateY(-4px) rotate(-1deg) scale(1.02);
      }
      
    </style>
